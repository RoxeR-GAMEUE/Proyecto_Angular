<div class="app">
    <h1 class="title">MOVIES</h1>
    <div class="parent">
      <div class="grid">
        <ng-container *ngFor="let movie of results">
          <div class="card">
            <img [src]='getUrlImg(movie)' alt="Avatar" style="width:100%">
            <div class="container">
              <h4><b>{{movie.title}}</b></h4>
            </div>
          </div>
        </ng-container>
      </div>  
    </div>
</div>
